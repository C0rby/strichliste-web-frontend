<tally-metrics-overview
  [users]="metrics.countUsers"
  [transactions]="metrics.countTransactions"
  [balance]="metrics.overallBalance"
  [avgBalance]="metrics.avgBalance"
></tally-metrics-overview>

<h3>income vs. spent</h3>
<div *ngIf="metrics.payment?.labels?.length" style="display: block">
  <canvas baseChart
          [datasets]="metrics.payment.data"
          [labels]="metrics.payment.labels"
          [options]="chartOptions"
          [legend]="true"
          [chartType]="'bar'"
          height="300"
  ></canvas>
</div>

<h3>active user</h3>
<div *ngIf="metrics.activeUser?.labels?.length" style="display: block">
  <canvas baseChart
          [datasets]="metrics.activeUser.data"
          [labels]="metrics.activeUser.labels"
          [options]="chartOptions"
          [legend]="true"
          [chartType]="'bar'"
          height="300"
  ></canvas>
</div>

<h3>transactions</h3>
<div *ngIf="metrics.transaction?.labels?.length" style="display: block">
  <canvas baseChart
          [datasets]="metrics.transaction.data"
          [labels]="metrics.transaction.labels"
          [options]="chartOptions"
          [legend]="true"
          [chartType]="'bar'"
          height="300"
  ></canvas>
</div>
