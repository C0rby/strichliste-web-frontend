<h2>
  Transactions for user „1599:)” - Page 1/5
</h2>



<table class="table table-striped">
  <thead>
  <tr>
    <th>create date</th>
    <th>value</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of transactionState.entries; trackBy: entry?.id">
    <td>
      {{entry.createDate}}
    </td>
    <td [ngClass]="{'negative': entry.value < 0}">
      {{entry.value | currency: 'USD':true}}
    </td>
  </tr>
  </tbody>
</table>
