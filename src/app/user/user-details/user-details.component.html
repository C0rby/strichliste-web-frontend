<md-sidenav-container class="p-1">
  <div class="center">
    <div class="flex">
      <div class="grow">
        <h2>
          {{user?.name}}
        </h2>
      </div>
      <div class="account-balance">
      <span [ngClass]="{'negative': user?.balance < 0}">
        {{user?.balance | currency: 'USD':true}}
      </span>
      </div>
    </div>

    <div class="flex">
      <div class="grow">
        <div>
          <h3>userChargeWallet</h3>
          <tally-user-transaction-button-set
            [user]="user"
            [positive]="true"
          ></tally-user-transaction-button-set>
        </div>

        <div>
          <h3>userSpendMoney</h3>
          <tally-user-transaction-button-set
            [user]="user"
            [positive]="false"
          ></tally-user-transaction-button-set>
        </div>
      </div>


      <div *ngIf="user?.transactions?.length" class="transactions">
        <h3>Last {{user?.transactions?.length}} transactions</h3>
        <table class="table table-striped">
          <tbody>
          <tr *ngFor=" let transaction of user?.transactions">
            <td>{{transaction.createDate}}</td>
            <td class="balance">{{transaction.value}}</td>
          </tr>
          </tbody>
        </table>
        <a md-raised-button class="w100" [routerLink]="['transactions']">
          browse Transactions
        </a>
      </div>
    </div>
  </div>
  <div class="m-1">
    <a [routerLink]="['']"  class="w100" md-raised-button="">back</a>
  </div>
</md-sidenav-container>
