<div ng-if="user">

  <div class="row">
    <h2 class="col-xs-12 col-sm-6">{{user?.name}}</h2>
    <div class="col-xs-12 col-sm-6">{{user?.balance}}</div>
  </div>

  <div class="row">

    <div class="col-xs-12 col-sm-6 credit">

      <div class="clearfix">
        <h3>userChargeWallet</h3>

        <button type="button" class="btn btn-primary" (click)="staticModal.show()">Static modal</button>

        <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
             tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Static modal</h4>
              </div>
              <div class="modal-body">
                This is static modal, backdrop click will not close it.
                Click <b>&times;</b> to close modal.
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="clearfix">
        <h3>userSpendMoney</h3>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6">
      <h3></h3>
      <table class="table table-striped">
        <tbody>
        <tr *ngFor=" let transaction of user?.transactions">
          <td>{{transaction.createDate}}</td>
          <td class="balance">{{transaction.value}}</td>
        </tr>
        <tr>
          <td>
            <a [routerLink]="['transactions']">
              show More
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
