<div ng-if="user">

  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <h2>
        {{user?.name}}
      </h2>
    </div>
    <div class="col-xs-12 col-sm-6 account-balance">
      <span [ngClass]="{'negative': user?.balance < 0}">
        {{user?.balance | currency: 'USD':true}}
      </span>
    </div>
  </div>

  <div class="row">

    <div class="col-xs-12 col-sm-6 credit">

      <div class="clearfix">
        <h3>userChargeWallet</h3>
        <tally-user-transaction-button-set
          [userId]="user?.id"
          [positive]="true"
          (onAddTransaction)="refreshUserDetails()"
        ></tally-user-transaction-button-set>
      </div>

      <div class="clearfix">
        <h3>userSpendMoney</h3>
        <tally-user-transaction-button-set
          [userId]="user?.id"
          [positive]="false"
          (onAddTransaction)="refreshUserDetails()"
        ></tally-user-transaction-button-set>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6">
      <h3></h3>
      <table class="table table-striped">
        <tbody>
        <tr *ngFor=" let transaction of user?.transactions">
          <td>{{transaction.createDate}}</td>
          <td class="balance">{{transaction.value}}</td>
        </tr>
        <tr>
          <td>
            <a [routerLink]="['transactions']">
              show More
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
