<button type="button" class="btn btn-primary" (click)="staticModal.show()">?</button>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Static modal</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="addTransactionForm" (submit)="addTransaction(addTransactionForm.controls['value'].value)">
          <div class="input-group input-group-lg">
            <span class="input-group-addon ng-binding">â‚¬</span>
            <input type="number" lang="nl" [formControl]="addTransactionForm.controls['value']" class="form-control transaction-value" required autocomplete="off" autofocus>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
